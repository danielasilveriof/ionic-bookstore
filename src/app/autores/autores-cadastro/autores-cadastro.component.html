<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label position="float">Nome</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Data de nascimento: </ion-label>
    <ion-datetime display-format="DD de MMMM de YYYY"
                  min="1930-01-01"
                  cancel-text="Cancelar"
                  done-text="Selecionar"
                  [monthNames]="meses"
                  [monthShortNames]="mesesAbreviados"></ion-datetime>
</ion-item>

  <ion-item>
    <ion-list>
      <ion-radio-group name="genero" value="F">
        <ion-list-header>
          <ion-label position="float">GÃªnero</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Feminino</ion-label>
          <ion-radio slot="start" value="F"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Masculino</ion-label>
          <ion-radio slot="start" value="M"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
